<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Get In Touch</h1>
            <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        </div>

        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required>
                <span class="success-icon">✓</span>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                <span class="success-icon">✓</span>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <select id="subject" name="subject" required>
                    <option value="">Please select a subject</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="billing">Billing Question</option>
                    <option value="partnership">Partnership</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
                <span class="success-icon">✓</span>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required maxlength="1000" placeholder="Tell us more about your inquiry..."></textarea>
                <span class="success-icon">✓</span>
                <span class="char-counter">0 / 1000</span>
                <div class="error-message"></div>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
            <div class="success-message">Thank you! Your message has been sent successfully.</div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
